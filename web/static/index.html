<!DOCTYPE html>
<html ng-app="ifds">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ITA Fraud Detection System</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/static/libs/materialize/dist/css/materialize.css" media="screen,projection">
  <link rel="stylesheet" href="/static/css/app.css">

  <base href="/">
</head>
<body>
  <!-- Head with logo and text -->
  <div class="container">
    <div class="row"></div>
    <div class="row" id="editlogo">
      <img class = "logo_ita" src="/static/imgs/logo_ita.png">
    </div>
    <div class="row" id="titletext">
      <h1>Fraud Detection System</h1>
    </div>
  </div>
  
  <div class="container">
    <!-- Stream button -->
    <div class="row">
      <a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>Start stream</a>
    </div>

    <!-- Graphs -->
    <div ng-controller="DoughnutCtrl as dctrl">
      <div class="row">
        <!-- Bar graph -->
        <div class="col s6">
          <canvas 
            id="base"
            class="chart-horizontal-bar" 
            chart-data="data_bargraph" 
            chart-labels="labels"
            chart-options="chartOptions"></canvas> 
          <span><b>Bargraph<b> com quantidade de fraudes nos últimos 10 minutos</span>
        </div>
        <!-- Doughnut -->
        <div class="col s6">
          <canvas id="doughnut" class="chart chart-doughnut" chart-data="data_doughnut" chart-labels="labels"></canvas>  
          <span><b>Doughnut<b> com proporções de fraudes nos últimos 10 minutos</span>
        </div>

      </div>
    </div>
  </div>

  <script src="/static/libs/jquery/dist/jquery.min.js"></script>
  <script src="/static/libs/materialize/dist/js/materialize.js"></script>
  <script src="/static/libs/angular/angular.js"></script>
  <script src="/static/libs/angular-route/angular-route.js"></script>
  <script src="/static/libs/chart.js/dist/Chart.min.js"></script>
  <script src="/static/libs/angular-chart.js/dist/angular-chart.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
